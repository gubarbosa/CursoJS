<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funçôes com parâmetros</title>
</head>
<body>
    <button onclick="mensagem(nome)">Clique Aqui</button> <br/>
    <button onclick="soma(valor1, valor2)">Fazer a soma</button>
    <script>
        let nome = prompt("Informe seu nome: ")
        function mensagem(nome) {
            document.write("Bom dia " + nome);
        }
        let valor1 = parseInt(prompt("Valor 1: "))
        let valor2 = parseInt(prompt("Valor 2: "));
        let somador = valor1 + valor2
        function soma(valor1, valor2) {
            document.write("A soma de " + valor1 + " + " + valor2 + " é " + somador);
        }
    </script>
</body>
</html>
