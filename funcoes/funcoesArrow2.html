<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções com parâmetros variáveis</title>
</head>
<body>
    <button onclick="mensagemMedia()">Media</button>
    <script>
        const media = (...val) => {
            let soma = 0
            for (let v of val) {
                soma += v
            }
            return (soma) / val.length
        }

        function mensagemMedia() {
            let valor = media(2,4,10,7,9,15)
            document.write("A média do aluno é de " + media(valor))
        }
    </script>
</body>
</html>
