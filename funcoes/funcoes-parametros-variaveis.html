<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções com parâmetros variáveis</title>
</head>
<body>
    <button onclick="mensagemMedia()">Media</button>
    <script>
        /*function media(v1, v2, v3) {
            return (v1 + v2 + v3) / 3
        }*/

        function media2(...valores) {
            let soma = 0
            for (let valor of valores) {
                soma += valor
            }
            return soma / valores.length
        }

        function mensagemMedia() {
            let resultado = media2(2, 3, 7, 9, 8.5)
            document.write("A média do aluno é de " + resultado)
        }
    </script>
</body>
</html>
