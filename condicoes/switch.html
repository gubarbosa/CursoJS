<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
    <script>
        let opcao = parseInt(prompt("Informe uma opção", "(1-3"))
        switch (opcao) {
            case 1:
                document.write("Caso 1")
                break
            case 2:
                document.write("Caso 2")
                break
            case 3: 
                document.write("Caso 3")
                break
            default:
                document.write("Fora das opções")
        }
    </script>
</head>
<body>
    
</body>
</html>
