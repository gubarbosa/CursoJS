<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If...Else</title>
    <script>
        let valor = parseInt(prompt("Informe um valor: "))
        if ( valor % 2 == 0) {
            document.write(valor + ' é um número par')
        } else {
            document.write(valor + ' é um número ímpar')
        }
    </script>
</head>

</body>
</html>
