<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Lógicos</title>
    <script>
        let valor = parseInt(prompt("Informe um valor: "))
        if  (valor % 2 == 0 && valor > 100) {
            document.write("Valor é par e maior que 100")
        } else if  (valor % 2 == 1 && valor > 50) {
            document.write("Valor é ímpar e maior que 50")
        } else if (valor % 2 == 0 || valor < 10) {
            document.write("Valor par ou menor que 10")
        } else if (valor % 1 == 1 || valor > 10) {
            document.write("Valor ímpar ou maior que 10")
        }
        
    </script>
</head>
<body>
    
</body>
</html>
