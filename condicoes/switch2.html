<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case com Strings</title>
    <script>
        let so = prompt("Informe qual Ã© o seu SO: ", "Windows/Linux/MacOS")
        switch (so.toLowerCase()) {
            case "windows":
                document.write("Windows")
                break
            case "linux":
                document.write("Linux")
                break
            case "macos":
                document.write("MacOS")
                break
            default:
                document.write("Unknown")
        }
    </script>
</head>

</body>
</html>
