<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição usando while</title>
    <script>
        let soma = 0
        while (soma < 21) {
            let var1 = parseInt(prompt("Valor 1: "))
            let var2 = parseInt(prompt("Valor 2: "))
            soma = var1 + var2
            document.write("A soma dos valores é " + soma + '<br/>')
        }
        document.write("Fim do programa")
    </script>
</head>
<body>
    
</body>
</html>
