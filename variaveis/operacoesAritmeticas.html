<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Aritméticas</title>
    <script>
        let x = 10
        let y = 20
        document.write('Valor de x: ')
        document.write(x)
        document.write('<br/>')
        document.write('Valor de y: ')
        document.write(y)
        document.write('<br/>')
        document.write('Soma de x + y: ', x + y, '<br/>')
        document.write('Diferença de x - y: ', x - y, '<br/>' )
        document.write('Produto de x.y: ', x * y)

    </script>
</head>
<body>
    
</body>
</html>
