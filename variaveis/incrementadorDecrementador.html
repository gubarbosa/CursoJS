<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementador e decrementador</title>
    <script>
        let x = 10
        document.write('Valor de x: ')
        document.write(x, '<br/>')
        document.write('Valor de de x++: ', x++, '<br/>')
        document.write('Valor de x pós: ', x, '<br/>')
        document.write('<br/>')
        let y = 20
        document.write('Valor de y: ', y, '<br/>')
        document.write('Valor de ++y: ', ++y, '<br/>')
        document.write('Valor de y pós: ', y)
    </script>
</head>
<body>
    
</body>
</html>
